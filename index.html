<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/ico" href="./src/favicon.ico"/>
  <title>Cat App</title>
</head>
<body>
<main>
  <div class="content">
    <div class="main-box">
      <div class="title-box">
        <div class="title-main-header">
          <h2>Random fact about <span class="cat-breed"></span></h2>
          <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
        <h3 class="fact-header"></h3>
        <p class="fact-body"></p>
        <button class="btn-generate" type="button">
          <img src="./src/img/cat-emoji.png" alt="cat"><span class="btn-text">Get another fact</span>
        </button>
      </div>
      <div class="share">
        <span class="fa fa-facebook" data-js="facebook-share"></span>
        <span class="fa fa-twitter" data-js="twitter-share"></span>
      </div>
    </div>
    <div class="img-box">
      </div>
  </div>
</main>
<script src="./dist/bundle.js"></script>
</body>
</html>
